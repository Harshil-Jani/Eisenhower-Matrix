<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Decisive App</title>
		<link rel="stylesheet" type="text/css" href="./decisive.css">
	</head>

	<body>
		<nav class="sidebar">
			<h1 class="logo">
				<div class="logo__block logo__block--top-left"></div>
				<div class="logo__block logo__block--bottom-left"></div>
				<span>Decisive</span>
				<div class="logo__block logo__block--top-right"></div>
				<div class="logo__block logo__block--bottom-right"></div>
			</h1>

			<div>
				<h3>Grids</h3>
				<ul>
					<li><a href=#>Work</a></li>
					<li><a href=#>Outside Work</a></li>
					<li><a href=#>Weekends</a></li>
					<li><a href=#>New Grid</a></li>
				</ul>
			</div>

		</nav>
		<main class="content">
			<div class="content__top-gutter">
				<div class="top-gutter__corner"></div>
				<div class="top-gutter__main">
					<div class="top-gutter__header top-gutter__header--blue priority-label">Urgent</div>
					<div class="top-gutter__header priority-label">Not Urgent</div>
				</div>
			</div>
			<div class="content__under-top-gutter">
				<div class="left-gutter">
					<div class="left-gutter__header left-gutter__header--blue">
						<span class="left-gutter__header__text left-gutter__header__text--top priority-label">Important</span>
					</div>
					<div class="left-gutter__header">
						<span class="left-gutter__header__text left-gutter__header__text--bottom priority-label">Not Important</span>
					</div>
				</div>
				<div class="grid">
					<div class="grid__quadrant grid__quadrant--do">
						<p class="quadtrant__hint">Do these things now.</p>
						<ul class="checklist">
							<li><label class="checked"><input type="checkbox" checked> Chill out</label><img src="images/delete-icon.png"></li>
							<li><label><input type="checkbox"> Max out</label><img src="images/delete-icon.png"></li>
							<li><label><input type="checkbox"> Relax all cool</label><img src="images/delete-icon.png"></li>
							<li><label><input type="checkbox"> Shoot some b-ball out by the school</label><img src="images/delete-icon.png"></li>
							<li class="add-new">
								<input type="checkbox">
                				<input id="new" type="text" placeholder="Click to add item..."/>
                        	</li>
						</ul>
					</div>

					<div class="grid__quadrant grid__quadrant--plan">
						<p class="quadtrant__hint">Plan a time to do these later.</p>
						<ul class="checklist">
							<li><label><input type="checkbox"> World Domination</label><img src="images/delete-icon.png"><img src="images/add-to-calendar-icon.png"></li>
							<li><label><input type="checkbox"> Escape from lab</label><img src="images/delete-icon.png"><img src="images/add-to-calendar-icon.png"></li>
							<li class="add-new">
								<input type="checkbox">
                				<input id="new" type="text" placeholder="Click to add item..."/>
                        	</li>
						</ul>
					</div>

					<div class="grid__quadrant grid__quadrant--delegate">
						<p class="quadtrant__hint">Is someone else available to do these?</p>
						<ul class="checklist">
							<li><label><input type="checkbox"> Clean bathroom</label><img src="images/delete-icon.png"></li>
							<li><label><input type="checkbox"> Do dishes</label><img src="images/delete-icon.png"></li>
							<li class="add-new">
								<input type="checkbox">
                				<input id="new" type="text" placeholder="Click to add item..."/>
                        	</li>
						</ul>
					</div>

					<div class="grid__quadrant grid__quadrant--later">
						<p class="quadtrant__hint">Save these items for your free time.</p>
						<ul class="checklist">
							<li><label><input type="checkbox"> Chill more</label><img src="images/delete-icon.png"></li>
							<li><label><input type="checkbox"> Relax even cooler</label><img src="images/delete-icon.png"></li>
							<li class="add-new">
								<input type="checkbox">
                				<input id="new" type="text" placeholder="Click to add item..."/>
                        	</li>
						</ul>
					</div>

				</div>
			</div>
		</main>
	</body>
</html>
